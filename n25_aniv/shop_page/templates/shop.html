{% extends "base.html" %}

{% block link %}
<script src = "{{ url_for ('static', file_name = 'home_page.js')}}"></script>
{% endblock %}


{% block content %}
    {% for product in products %}
        <div>
            <img src= "{{ url_for ('static', filename = 'home_page/image' + product.image_name) }}">
            <p>{{ product.name }}</p>
        </div>
    {% endfor %}
{% endblock %}
